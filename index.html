<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Adventure Dice</title>
    </head>

    <body>
        <button class="btn-reset"><i class="ion-ios-redo-outline"></i></i>Reset</button>
        <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
        <button class="btn-next"><i class="ion-android-checkmark-circle"></i>Next</button>
        <h1 class="dice-output">Dice Roll:</h1>
        <h1 class="dice-total">Dice Total/GamePath: 1</h1>
        <h1>Dice Roll Pic:</h1><img src="" alt="dice" class="dice">
        <h1>GAMEPATH</h1>
        <img src="" alt="GAMEPATH" class="gamepath dice" >

        <div class=questions>
            <h1 class="question-asked">Questions here</h1>
                <div id="reply-div">
                    <button class="replies active"></button>
                    <button class="replies active"></button>
                    <button class="replies active"></button>
                </div>
        </div>

        <script src="script.js"></script>

    </body>
</html>
