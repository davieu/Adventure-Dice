<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Adventure Dice</title>
    </head>

    <body>
        <div class="game-menu">
                <button class="btn-start-game"><i class="ion-android-send"></i>Start Story</button>
                <button class="btn-settings"><i class="ion-android-options"></i>Settings</button>
                <button class="btn-Extras"><i class="ion-android-star"></i>Extras</button>
                <button class="btn-credits"><i class="ion-document-text"></i>Credits</button>
        </div>
        <div class="game-started-screens">
            <div class="pre-roll">
                <button class="btn-reset"><i class="ion-ios-redo-outline"></i>Reset</button>
                <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
                <button class="btn-next"><i class="ion-android-checkmark-circle"></i>Next</button>
                <h1 class="dice-total">Dice Total/GamePath: 1</h1>
                <h1 class="dice-output dice-display">Dice Roll:</h1>
                <!-- <h1 class="dice-display" >Dice Roll Pic:</h1> -->
                <img src="" alt="dice" class="dice dice-display">
                <!-- <h1 class="gamepath-display">GAMEPATH</h1> -->
                <img src="" alt="GAMEPATH" class="gamepath dice gamepath-display">

                <div class=questions>
                    <h1 class="question-asked">Questions here</h1>
                        <div id="reply-div">
                            <button class="replies active"></button>
                            <button class="replies active"></button>
                            <button class="replies active"></button>
                        </div>
                </div>
            </div>

            <div class="replied-screen">
                <img src="" alt="REPLY-OF-IMG" class="img-reply dice">
                <h3 class="reply-reaction"></h3>
            </div>
        </div>

        <script src="script.js"></script>

    </body>
</html>
